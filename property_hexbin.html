<body id="page-top">


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <h1>Average Sale Price</h1>
    <svg id='clegend' width='1400' height='80'></svg>
    <div id="map" style="width: 1400px; height: 800px">
    </div>
  </div>  <!-- END tabcontent -->
    


  <!-- Leaflet javascript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>


  <!-- Web app  -->
  <script>
   // ###########################################
  // URLS to leverage 
  // https://jsfiddle.net/mcneela86/2g87muqe/
  // http://bl.ocks.org/tnightingale/4668062
  



  // ###########################################
  // Default map
  mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

  map_layer = L.tileLayer(
      'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; ' + mapLink + ' Contributors',
      maxZoom: 20,
      });
				
  // ###########################################
  // View data 

  const suburb_df  = JSON.parse(suburb_json); 
  // const map_json = JSON.parse(map_json_r); 
  const postcode_df  = JSON.parse(postcode_json); 

  // pins
  var pins = L.layerGroup();
  suburb_df.forEach(row =>{
    L.marker([row['latitude'], row['longitude']]
      ).bindPopup(`Street: "${row['street']} Date: ${row.dateID} Price: ${d3.format('$.3s')(row.price_n_v)}`
      ).addTo(pins);
  })
  
  // map
  var map = L.map('map',{
      center: [d3.median(suburb_df.map(r=>r['latitude'])), d3.median(suburb_df.map(r=>r['longitude']))] , 
      zoom: 15, 
      layers:[map_layer, pins]
    })


  // hexbin boins
    var options = {
      radius : 12,
      opacity: 0.5,
      duration: 500
  };

  var hexLayer = L.hexbinLayer(options).addTo(map);
  hexLayer.colorScale().range(['white', 'blue']);

  hexLayer
    .radiusRange([6, 11])
    .lng(function(d) { return d['latitude']; })
    .lat(function(d) { return d['longitude']; })
    .colorValue(function(d) { return d.length; })
    .radiusValue(function(d) { return d.length; });



  //  controls
  L.control.layers({'Open Street Map':map_layer}, {'Properties':pins}).addTo(map);


  </script>
