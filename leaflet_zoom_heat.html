<!doctype html>
<html>
  <head>
      <title>NSW Postcode Map</title>
      <script src="../d3_examples/resources/d3.4.2.8.min.js" type="text/JavaScript"></script>
      <link href="../d3_examples/resources/leaflet.1.6.0.css"></link>
      <script src="../d3_examples/resources/leaflet.1.6.0.js" type="text/JavaScript"></script>
      <style>
      /* insert CSS */
 
    </style>
  </head>
  <body>
      <div id="map" style="border: thin solid black"></div>

    <script>

      d3.queue()
        .defer(d3.json , "../d3_examples/data/POA_2016_NSW_reduced.geojson")
        .defer(d3.json , "../d3_examples/data/poa_test.json")
        .await(drawMaps);

      function drawMaps(error, map_df,poa_df) {
        if (error) throw error;

        var features = map_df.features;
        var map = L.map('map')
          .setView([150.0, -33.5],13);

        map.createPane('labels');
        map.getPane('labels').style.zIndex = 650;
        map.getPane('labels').style.pointerEvents = 'none';

        var positron = L.tileLayer(
          'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png',
          {attribution: '©OpenStreetMap, ©CartoDB'
        }).addTo(map);

        var positronLabels = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_only_labels/{z}/{x}/{y}.png', {
          attribution: '©OpenStreetMap, ©CartoDB',
          pane: 'labels'
        }).addTo(map);      

        



        };



    </script>
  </body>
</html>
