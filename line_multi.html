<!doctype html>
<html>
  <head>
      <script src="../resources/d3.4.2.8.min.js" type="text/JavaScript"></script>
      <script src="../resources/d3-scale-chromatic.v1.min.js" type="text/JavaScript"></script>
      <style>
      /* insert CSS */
    </style>
  </head>
  <body>
    <div id="my_dataviz">
      <!-- <svg style="width:600px;height:600px;" ></svg> -->
    </div>
    <script>
      // set dimensions and margins of the graph
      var margin = {top:10,right:100,bottom:30,left:30},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom )
        .append("g")
          .attr("transform",
            "translate("+margin.left+","+margin.top+")");
        
      // read the data 
      d3.csv("../data/connected.csv", function(data){
        // list of groups (here I have one group per column )
        var allGroup = ["valueA","valueB", "valueC"]

        // reformat the data: we need an array of arrays of {x,y} tuples 
        var dataReady = allGroup.map(function(grpName){
          // mapp allows to do something for each element of the list
          return {
            name: grpName, 
            values: data.map(function(d) {
              return {time: d.time, value: +d[grpName ]};
            })
          };
        });
        // I strongly advise to have a look at datReady with... 
        // console.log(dataReady)

        // a color scale: one color for each group
        var myColor = d3.scaleOrdinal()
          .domain(allGroup)
          .range(d3.schemeSet2);

        // add X axis ==> it is a date format 
        var x = d3.scaleLinear()
          .domain([0,10])
          .range([0, width]);
        
        svg.append("g")
          .attr("transform", "translate(0,"+height+")")
          .call(d3.axisBottom(x));

        // add Y axis
        var y = d3.scaleLinear()
          .domain([0,20])
          .range([height,0]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // add the line generator
        var line = d3.line()
          .x(function(d) {return x(+d.time) })
          .y(function(d) {return y(+d.value) });

        // apply generator
        svg.selectAll("myLines")
          .data(dataReady)
          .enter()
          .append("path") 
            .attr("class", function(d){ return d.name })
            .attr("d", function(d) { return line(d.values ) })
            .attr("stroke", function(d) { return myColor(d.name) })
            .style("fill", "none")
            .style("stroke-width", 4);
        
        // add points
        svg
          // first we need to enter in a gorup
          .selectAll("myDots") 
          .data(dataReady)
          .enter()
            .append("g")
            .style("fill", function(d){ return myColor(d.name) })
            .attr("class", function(d) { return d.name })
            // second we need to enter in the 'values' part of this group 
            .selectAll("myPoints") 
            .data(function(d){ return d.values })
            .enter() 
            .append("circle") 
              .attr("cx", function(d) { return x(d.time )})
              .attr("cy", function(d) { return y(d.value )})
              .attr("r", 5) 
              .attr("stroke", "white" );

        // add a label at the end of each line 
        svg 
          .selectAll("myLabels") 
          .data(dataReady)
          .enter() 
            .append("g") 
            .append("text") 
              .attr("class", function(d) { return d.name })
              // pull only the last value for each time series for 'value'
              .datum(function(d) { return {name:d.name,value:d.values[d.values.length -1 ]}; })
              // put the text at the position of the last point 
              .attr("transform", function(d) { return "translate("+ x(d.value.time ) +","+y(d.value.value)+ ")" ; })
              .attr("x" , 12) // shift the test a bit more right
              .text(function(d) {return d.name; })
              .style("fill", function(d){ return myColor(d.name ) })
              .style("font-size", 15);
          
        // add a legend (interactive) 
        svg
          .selectAll("myLegend")
          .data(dataReady)
          .enter()
            .append("g")
            .append("text")
              .attr("x", function(d,i) { return 30 + i * 60 })
              .attr("y", 30 )
              .text( function(d) { return d.name; })
              .style("fill", function(d) { return myColor(d.name) })
              .style("font-size", 15)
            .on("click", function(d) { 
              // is the element currently visible
              currentOpacity = d3.selectAll("."+d.name).style("opacity")
              // Change the opacity: from 0 to 1 or from 1 to 0 
              d3.selectAll("."+ d.name)
                .transition()
                .style("opacity", currentOpacity == 1? 0:1);
            })

      })

      
    </script>
  </body>
</html>
