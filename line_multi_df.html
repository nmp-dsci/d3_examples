<!doctype html>
<html>
  <head>
      <script src="../resources/d3.4.2.8.min.js" type="text/JavaScript"></script>
      <style>
      /* insert CSS */
    </style>
  </head>
  <body>
    <button onclick="update(data1)">Dataset 1 </button>
    <button onclick="update(data2)">Dataset 2</button>
    <div id="my_dataviz">
    </div>
    <script>
      // Create 2 datasets
      var data1 = [
        {ser1: 0.3, ser2: 4},
        {ser1: 2, ser2: 16},
        {ser1: 3, ser2: 8}
      ];

      var data2 = [
        {ser1: 1, ser2: 7},
        {ser1: 4, ser2: 1},
        {ser1: 6, ser2: 8}
      ];

      // set the dimensions and margins of the graph
      var margin = {top: 10, right: 30, bottom: 30, left: 50},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate("+margin.left+","+margin.top +")");

      // initialise X aixs 
      var x = d3.scaleLinear().range([0,width]);
      var xAxis = d3.axisBottom().scale(x);
      svg.append("g")
        .attr("transform", "translate(0," + height+ ")")
        .attr("class","myXaxis");

      // initialise Y axis
      var y = d3.scaleLinear().range([height, 0]);
      var yAxis = d3.axisLeft().scale(y);
      svg.append("g")
        .attr("class", "myYaxis");

      // create a function that takes a dataset as input and update the plot 
      function update(data) { 
        // create the X axis 
        x.domain([0,d3.max(data, function(d) { return d.ser1 })]);
        svg.selectAll(".myXaxis").transition()
          .duration(300)
          .call(xAxis);
        // create the Y axis 
        y.domain([0,d3.max(data, function(d) {return d.ser2 })]);
        svg.selectAll(".myYaxis")
          .transition()
          .duration(300)
          .call(yAxis);
        // create a update selection: bind to the new data 
        var u = svg.selectAll(".lineTest")
          .data([data], function(d) { return d.ser1});
        // update the line 
        u.enter()
          .append("path")
          .attr("class", "lineTest")
          .merge(u)
          .transition()
          .duration(300)
          .attr("d", d3.line()
            .x(function(d) { return x(d.ser1) ; })
            .y(function(d) { return y(d.ser2) ; })
          ).attr("fill","none")
          .attr("stroke","steelblue") 
          .attr("stroke-width", 2.5)
      }

      // at the begging, I run update function on the first dataset
      update(data1)



      

    </script>
  </body>
</html>
